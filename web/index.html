<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelado de menores</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
</head>
<body>
    <div class="slider">
        <div class="slider-content">
            <h1>Transformador de Imágenes</h1>
            <p>Sube una imagen y la IA censurará la cara de los menores</p>
        </div>
    </div>

    <div class="container">
        <div class="upload-section">
            <label for="image-input" class="upload-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span>Seleccionar imagen</span>
            </label>
            <input type="file" id="image-input" accept="image/*" class="file-input">
            <button id="upload-button" class="process-button" disabled>
                <span>Procesar</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="m12 5 7 7-7 7"></path>
                </svg>
            </button>
        </div>
        
        <div class="images-container">
            <div class="image-box">
                <h2>Original</h2>
                <div id="original-image-container" class="image-container">
                    <div class="placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        <p>Selecciona una imagen</p>
                    </div>
                </div>
            </div>
            
            <div class="image-box">
                <h2>Transformada</h2>
                <div id="modified-image-container" class="image-container">
                    <div class="placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        </svg>
                        <p>La imagen censurada aparecerá aquí</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Procesando...</p>
        </div>
        
        <div id="error-message" class="error-message hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
